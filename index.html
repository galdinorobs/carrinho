<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Carrinho de TI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Carrinho de TI</h1>

        <div class="cart">

            <!-- Seção de seleção de produtos -->
            <div class="product-selection">
                
                <label for="product">Produto</label>
                <select class="product">
                    <option value="0">Selecione um produto...</option>
                    <option value="Teclado Genérico (Preto),29.90">Teclado Genérico (Preto) - R$29,90</option>
                    <option value="Teclado Logitech (Preto),79.90">Teclado Logitech (Preto) - R$ 79,90</option>
                    <option value="Teclado Microsoft (Preto),129.90">Teclado Microsoft (Preto) - R$ 129,90</option>
                    <option value="Mouse Genérico (Preto),19.90">Mouse Genérico (Preto) - R$ 19,90</option>
                    <option value="Mouse Microsoft (Preto),69.90">Mouse Microsoft (Preto) - R$ 69,90</option>
                    <option value="MousePad Genérico,9.90">MousePad Genérico - R$9,90</option>
                </select>
                <label for="quantity">Quantidade</label>
                <input type="number" id="quantity" min="1" value="1">

                <div class="buttons">
                <button class="add">Adicionar</button>
                <button class="clear">Limpar</button>
                </div>

                <!-- mensagens de erro -->
                <div class="error-message"></div>

            </div>

            <!-- Seção para exibir itens no carrinho -->
            <div class="cart-items">
                <h3>Produtos no carrinho</h3>
                <ul class="items-list"></ul>
                <p>Total <span class="total">R$0,00</span></p>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
